<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><style type="text/css">
    label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }
    input[type=text], input[type=password], select {
        display: inline-block;
        width: 200px;
    }
    input[type=radio] {
        margin-left: 45px;
    }
    input[type=checkbox] {
        margin-right: 190px;
    }  
    button {
        padding: 5px;
        margin: 10px;
    }
</style>

<meta charset="ISO-8859-1">
<title>User Registration</title>
</head>
<body>
<div align="center">
    <h1>User Registration</h1>
    <form action="#" th:action="@{/register}" method="post" th:object="${user}">
        <label>Full name:</label>
        <input type="text" th:field="*{name}" th:value="${name}"  /><br/>
 
        <label>E-mail:</label>
        <input type="text" th:field="*{email}" th:value="${email}"/><br/>
 
        <label>Designation:</label>
        <input type="text" th:field="*{designation}" th:value="${designation}" /><br/>
        
        <label>Phone Num:</label>
        <input type="text" th:field="*{phoneNum}" th:value="${phoneNum}" /><br/>
        
        <label>Location:</label>
        <input type="text" th:field="*{location}" th:value="${location}" /><br/>
 
        <label>DOJ (yyyy-mm-dd):</label>
        <input type="text" th:field="*{doj}" th:value="${doj}" /><br/>
 
        <button type="submit">Register</button>    
    </form>
</div>
</body>
</html>
