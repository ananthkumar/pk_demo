<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration Success</title>
<style type="text/css">
    span {
        display: inline-block;
        width: 200px;
        text-align: left;
    }
</style>
</head>
<body>
<div align="center">
    <h2>Registration Succeeded!</h2>
    <span>Full name:</span><span th:text="${user.name}"></span><br/>
    <span>Designation:</span><span th:text="${user.designation}"></span><br/>
    <span>DOJ:</span><span th:text="${user.doj}"></span><br/>
    <span>Email:</span><span th:text="${user.email}"></span><br/>
    <span>Location:</span><span th:text="${user.location}"></span><br/>
    <span>Ph No:</span><span th:text="${user.phoneNum}"></span><br/>
</div>
</body>
</html>
